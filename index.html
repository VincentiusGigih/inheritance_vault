<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthLegacy - Cicil Warisan Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 0; }
    </style>
</head>
<body>

<div class="hero text-center">
    <h1>EthLegacy</h1>
    <p>Cicil Ethereum untuk masa depan orang tersayang.</p>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card p-4 mb-4">
                <h4>1. Setup Warisan</h4>
                <div class="mb-3">
                    <label>Alamat Wallet Ahli Waris</label>
                    <input type="text" id="heirAddress" class="form-control" placeholder="0x...">
                </div>
                <div class="mb-3">
                    <label>Masa Tidak Aktif (Hari)</label>
                    <input type="number" id="inactivityDays" class="form-control" value="365">
                </div>
                <button class="btn btn-primary w-100" onclick="setupVault()">Aktifkan Vault</button>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4">
                <h4>2. Dashboard</h4>
                <p>Saldo Terakumulasi: <strong id="balanceText">0 ETH</strong></p>
                <p>Status: <span id="statusText" class="badge bg-success">Active</span></p>
                <button class="btn btn-outline-info w-100 mb-2" onclick="checkIn()">Saya Masih Hidup (Ping)</button>
                <hr>
                <h5>DCA via Kartu (Simulasi)</h5>
                <input type="number" id="fiatAmount" class="form-control mb-2" placeholder="Masukan Rupiah (misal 1.000.000)">
                <button class="btn btn-success w-100" onclick="simulateCardPayment()">Bayar & Cicil ETH</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
